<!DOCTYPE html>
<html>

<head>
    <style>
        :root {
            --main-white: #f0f0f0;
            --main-red: #be3144;
            --main-blue: #45567d;
            --main-gray: #303841;
        }

        /* Base reset */
        * {
            padding: 0;
            margin: 0;
        }

        html {
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        /* Navbar Section */
        #navbar {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--main-red);
            /* User Story #11: The navbar should always be at the top of the viewport. */
            position: fixed;
            width: 100%;
        }

        #navbar ul {
            list-style-type: none;
            float: right; /* to keep navbar items in order */
            padding: 0;
            margin: 0px 20px 0px 0px;
        }

        #navbar li {
            float: left; /* flip again to keep navbar items in order */
        }

        #navbar a {
            color: var(--main-white);
            display: block;
            text-align: center;
            padding: 25px 20px;
            text-decoration: none;
            font-family: sans-serif;
            font-size: 20px;
            font-weight: bold;
        }

        #navbar a:hover {
            background-color: var(--main-blue);
        }

        .active {
            background-color: var(--main-blue);
        }
        /* Navbar Section End */

        /* Welcome Section */
        #welcome-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            /* User Story #10: The height of the welcome section should be equal to the height of the viewport. */
            height: 100vh;
            background-color: #000;
            background-image: linear-gradient(62deg, #3a3d40 0%, #181719 100%);
        }

        #welcome-section h1 {
            font-family: 'Raleway', sans-serif;
            text-align: center;
            font-size: 80px;
            color: var(--main-white);
        }

        #welcome-section p {
            font-family: 'Raleway', sans-serif;
            font-size: 35px;
            font-style: italic;
            color: var(--main-red);
            padding-top: 10px;
        }
        /* Welcome Section End */

        /* Project Section */
        #projects {
            background-color: var(--main-blue);
            text-align: center;
            padding: 100px 20px;
        }

        .project-tile {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            grid-gap: 40px;
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
            margin-bottom: 60px;
        }

        #projects h2 {
            font-family: 'Raleway', sans-serif;
            font-size: 40px;
            color: var(--main-white);
            max-width: 640px;
            margin: 0 auto 6rem auto;
            border-bottom: 2px solid var(--main-white);
        }

        .project-image {
            height: calc(100% - 68px);
            width: 100%;
            object-fit: cover;
        }

        .project {
            text-decoration: none;
            background-color: var(--main-gray);
        }

        .project-text {
            padding: 20px 5px;
            font-family: 'Raleway', sans-serif;
            font-size: 20px;
            color: var(--main-white);
            text-align: center;
            vertical-align: middle;
        }

        .code {
            color: var(--main-gray);
            transition: color 0.3s ease-out;
        }

        .project:hover .code {
            color: #ff7f50;
        }
        /* Project Section End */

        /* User Story #9: My portfolio should have at least one media query. */
        @media only screen and (max-width: 800px) {
            /* For mobile phones: */

        }
    </style>
</head>
